
{% block content %}
  <h1>My Meals</h1>
  <a href="{% url 'diet:create_meal' %}">Add New Meal</a>
  <ul>
    {% for meal in meals %}
      <li>
        <a href="{% url 'diet:meal_detail' meal.meal_id %}">{{ meal.food_name }} ({{ meal.meal_type }})</a>
        - {{ meal.created_at|date:"M d, Y" }} {{ meal.created_at|time:"H:i" }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
