<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hi {{ user.first_name }},</h2>
        <p>Your One-Time Password (OTP) for verification is:</p>
        <p class="otp">{{ otp_code }}</p>
        <p>Please enter this code to complete your authentication.</p>
        <div class="footer">
            <p>If you did not request this, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
